spring:
  application:
    name: order-service

  cloud:
    config:
      discovery.enabled: true
      discovery.serviceId: config-service
      failFast: false
  datasource:
      url: jdbc:mysql://mysql-dev.vpclub.io:3306/cqrs
      driverClassName: com.mysql.jdbc.Driver
      username: root
      password: "@vpclubdev"
      validation-query: SELECT 1;
      initial-size: 2
      sql-script-encoding: UTF-8
  jpa:
    show-sql: true
    hibernate.ddl-auto: update
  # mq for event bus
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  data:
    mongodb:
      host: mongo-dev.vpclub.io
      port: 27017
      database: axon

# Discovery Server Access
eureka:
  client:
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${config.host:localhost}:1111/eureka/
  instance:
    prefer-ip-address: true

server:
  port: 8082 #HTTP(Tomcat) port

# enable Spring Cloud support of Axon
axon:
  distributed:
    enabled: true
  amqp:
    exchange: amq.fanout